<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Document</title>
</head>
<body class="text-center h-100">
  <div class="container-fluid h-100">
    <section class="row m-0 w-100 h-100">
      <div class="col-10 offset-1 p-0 h-100 tv-box">
        <div class="h-100 w-100">
          <img src="assets/images/orb.png" id="screen" class="h-100 w-100">
          <img src="assets/images/television.png" id="tv" class="h-100 w-100">
          <section class="row w-100 h-100 p-0 m-0" id="screen-container">
            <div id="display" class="col-8" hidden="false">
              <h1 class="w-100 mt-4" id="out-quest"><span id="question" class="badge badge-secondary text-black shadow-lg">This is question Number how will this fit?</span></h1>
              <h2><span id="a-1" class="ans-btn badge badge-light text-dark mt-5">This is answer Number 1</span></h2>
              <h2><span id="a-2" class="ans-btn badge badge-light text-dark mt-3">This is answer Number 2</span></h2>
              <h2><span id="a-3" class="ans-btn badge badge-light text-dark mt-3">This is answer Number 3</span></h2>
              <h2><span id="a-4" class="ans-btn badge badge-light text-dark mt-3">This is answer Number 4</span></h2>
            </div>
            <div id="start-screen" class="mt-5 text-center">
              <div id="start-pos">
                <h1 class="mt-5 badge badge-light"><span>Click the Power Knob to Start</span></h1>
                <br>
                <h3 class="mt-3 badge badge-light"><span>(It's the bottom one.)</span></h3>
              </div>
              <div id="pwr-btn"></div>
            </div>
            <div><h1 class="display-3"><span id="timer" class="badge badge-light" hidden="true"></span></h1></div>
            <div>
              <div class="card" id="correct-card" hidden="true">
                <h4 class="card-header">&nbsp;Correct&nbsp;</h4>
                <h3><span id="cor-ans" class="display-4 card-body"></span></h3>
              </div>
              <div class="card" id="incorrect-card" hidden="true">
                <h4 class="card-header">Incorrect</h4>
                <h3><span id="incor-ans" class="display-4 card-body"></span></h3>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
  <footer>
  </footer>
</body>
</html>
